---
dependencies:
  - name: Kubernetes test version
    version: v1.28
    refPaths:
      - path: test/fedora/Vagrantfile
        match: KUBERNETES_VERSION
      - path: test/ubuntu/Vagrantfile
        match: KUBERNETES_VERSION

  - name: OSC
    version: 1.3.1
    refPaths:
      - path: scripts/obs
        match: OSC_VERSION
      - path: scripts/reconcile
        match: OSC_VERSION

  - name: Fedora test image
    version: 38
    refPaths:
      - path: test/fedora/Vagrantfile
        match: config.vm.box
      - path: test/fedora/Dockerfile
        match: FROM

  - name: Ubuntu test vagrant image
    version: ubuntu2204
    refPaths:
      - path: test/ubuntu/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test vagrant image
    version: 22.04
    refPaths:
      - path: test/ubuntu/Dockerfile
        match: FROM

  - name: qemu
    version: 7.2.0-1
    refPaths:
      - path: scripts/test-docker
        match: QEMUVERSION
