---
dependencies:
  - name: Kubernetes test version
    version: v1.28
    refPaths:
      - path: test/rpm/Vagrantfile
        match: KUBERNETES_VERSION
      - path: test/deb/Vagrantfile
        match: KUBERNETES_VERSION
      - path: README.md
        match: KUBERNETES_VERSION

  - name: OSC
    version: 1.3.1
    refPaths:
      - path: scripts/helpers
        match: OSC_VERSION

  - name: Fedora test image
    version: 38
    refPaths:
      - path: test/rpm/Vagrantfile
        match: config.vm.box
      - path: test/rpm/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: '- fedora:'

  - name: Ubuntu test vagrant image
    version: ubuntu2204
    refPaths:
      - path: test/deb/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test container image
    version: 22.04
    refPaths:
      - path: test/deb/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: '- ubuntu:'

  - name: Debian test container image
    version: 12
    refPaths:
      - path: .github/workflows/obs.yml
        match: '- debian:'

  - name: AlmaLinux test container image
    version: '9.2'
    refPaths:
      - path: .github/workflows/obs.yml
        match: '- almalinux:'

  - name: qemu
    version: 7.2.0-1
    refPaths:
      - path: scripts/test-architectures
        match: QEMUVERSION

  - name: shellcheck
    version: v0.9.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: shellcheck
    version: v3.7.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: krel
    version: v0.16.1
    refPaths:
      - path: scripts/helpers
        match: KREL_VERSION
