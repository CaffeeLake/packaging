---
dependencies:
  - name: Kubernetes test version
    version: v1.28
    refPaths:
      - path: test/fedora/Vagrantfile
        match: KUBERNETES_VERSION
      - path: test/ubuntu/Vagrantfile
        match: KUBERNETES_VERSION

  - name: OSC
    version: 1.3.1
    refPaths:
      - path: scripts/obs
        match: OSC_VERSION
      - path: scripts/reconcile
        match: OSC_VERSION

  - name: Fedora test machine image
    version: 38-cloud-base
    refPaths:
      - path: test/fedora/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test machine image
    version: ubuntu2204
    refPaths:
      - path: test/ubuntu/Vagrantfile
        match: config.vm.box
